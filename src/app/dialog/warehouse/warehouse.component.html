<p-table #dt [value]="dataWareHouse" [paginator]="true" [rows]="10" [rowHover]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
  [globalFilterFields]="[]">
  <ng-template pTemplate="caption">
    <div class="flex-box">
      <h5 style="margin: 0;">Tất cả sản phảm đã chọn</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText size="50" placeholder="Tìm kiếm đơn nhập hàng"
          (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <h5>Mã sản phẩm</h5>
      </th>
      <th>
        <h5>Tên sản phẩm</h5>
      </th>
      <th>
        <h5>Loại sản phẩm</h5>
      </th>
      <th>
        <h5>Số lượng</h5>
      </th>
      <th>
        <h5>Edit</h5>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-warehouse>
    <tr>
      <td>{{warehouse.productId}}</td>
      <td>{{warehouse.productName}}</td>
      <td>{{warehouse.productType}}</td>
      <td>
        <p-inputNumber [(ngModel)]="warehouse.productAmount" mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="100">
        </p-inputNumber>
      </td>
      <td>
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-mr-2"
          (click)="editAmount(warehouse)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
