<div class="main-content">

    <div class="ui-toolbar-group-left">
        <button pButton type="button" label="Quay lại danh sách sản phẩm" icon="pi pi-chevron-left" routerLink="/products" class="ui-button-secondary"></button>
        <div>
            <p>
                Thêm mới sản phẩm
            </p>
        </div>
    </div>

    <div class="container-fluid">
        <div>

        </div>
        <div class="column">
            <p-toast [style]="{marginTop: '10px'}"></p-toast>

            <form [formGroup]="productFrom" (ngSubmit)="onSubmit(productFrom.value)">
                <div class="row" style="width: 100%;">
                    <p-panel header="Sản phẩm" class="panel-left">
                        <div class="p-fluid forms-grid" style="margin: 1em 0">
                            <div>
                                <div>Tên sản phẩm *</div>
                                <input pInputText type="text" formControlName="productname"
                                    placeholder="Nhập tên sản phẩm" />
                                <p-message severity="error" text="Cần nhập tên sản phẩm"
                                    *ngIf="!productFrom.controls['productname'].valid && productFrom.controls['productname'].dirty">
                                </p-message>
                            </div>
                            <div>
                                <div>Mã sản phẩm / SKU *</div>
                                <input pInputText type="text" formControlName="productid" placeholder="" />
                                <p-message severity="error" text="Cần nhập mã sản phẩm"
                                    *ngIf="!productFrom.controls['productid'].valid && productFrom.controls['productid'].dirty">
                                </p-message>
                            </div>
                            <div>
                                <div>Barcode *</div>
                                <input pInputText type="text" formControlName="barcode" placeholder="" />
                                <p-message severity="error" text="cần nhập barcode sản phẩm"
                                    *ngIf="!productFrom.controls['barcode'].valid && productFrom.controls['barcode'].dirty">
                                </p-message>
                            </div>
                        </div>
                    </p-panel>

                    <p-panel header="Giá sản phẩm" class="panel-right">
                        <div class="p-fluid forms-grid" style="margin: 1em 0">
                            <div>
                                <div>Giá bán lẻ *</div>
                                <p-inputNumber formControlName="productretailprices" [showButtons]="false"
                                    buttonLayout="horizontal" spinnerMode="horizontal" mode="currency" currency="VND">
                                </p-inputNumber>
                                <p-message severity="error" text="Cần nhập giá bán lẻ sản phẩm"
                                    *ngIf="!productFrom.controls['productretailprices'].valid && productFrom.controls['productretailprices'].dirty">
                                </p-message>
                            </div>
                            <div>
                                <div>Giá bán buôn *</div>
                                <p-inputNumber formControlName="productwholesaleprices" [showButtons]="false"
                                    buttonLayout="horizontal" spinnerMode="horizontal" mode="currency" currency="VND">
                                </p-inputNumber>
                                <p-message severity="error" text="Cần nhập giá buôn sản phẩm"
                                    *ngIf="!productFrom.controls['productwholesaleprices'].valid && productFrom.controls['productwholesaleprices'].dirty">
                                </p-message>
                            </div>
                            <div>
                                <div>Giá nhập *</div>
                                <p-inputNumber formControlName="productentryprices" [showButtons]="false"
                                    buttonLayout="horizontal" spinnerMode="horizontal" mode="currency" currency="VND">
                                </p-inputNumber>
                                <p-message severity="error" text="Cần nhập giá nhập dô của sản phẩm"
                                    *ngIf="!productFrom.controls['productentryprices'].valid && productFrom.controls['productentryprices'].dirty">
                                </p-message>
                            </div>
                            <div style="display: flex; align-items: center; justify-content: center;">
                                <button pButton type="button" label="Tính giá" [disabled]="!productFrom.controls['productentryprices'].valid" (click)="calPrices()" class="ui-button-raised"></button>
                            </div>
                        </div>
                    </p-panel>
                </div>

                <div class="row" style="width: 100%;">
                    <p-panel header="Kho hàng" class="panel-left">
                        <div class="p-fluid forms-grid" style="margin: 1em 0">
                            <div>
                                <div>Khối lượng *</div>
                                <input pInputText type="text" formControlName="mass" placeholder="g hoặc kg" />
                                <p-message severity="error" text="Cần nhập khối lượng mỗi sản phẩm"
                                    *ngIf="!productFrom.controls['mass'].valid && productFrom.controls['mass'].dirty">
                                </p-message>
                            </div>
                            <div>
                                <div>Đơn vị tính *</div>
                                <input pInputText type="text" formControlName="unit" />
                                <p-message severity="error" text="Cần nhập đơn vị sản phẩm"
                                    *ngIf="!productFrom.controls['unit'].valid && productFrom.controls['unit'].dirty">
                                </p-message>
                            </div>
                        </div>
                    </p-panel>

                    <p-panel header="Phân loại" class="panel-right">
                        <div class="p-fluid forms-grid" style="margin: 1em 0">
                            <div>
                                <div>Loại sản phẩm *</div>
                                <input pInputText type="" formControlName="producttype"
                                    placeholder="Nhập loại sản phẩm" />
                                <p-message severity="error" text="Cần nhập loại sản phẩm"
                                    *ngIf="!productFrom.controls['producttype'].valid && productFrom.controls['producttype'].dirty">
                                </p-message>
                            </div>
                            <div>
                                <div>Nhãn hiệu *</div>
                                <input pInputText type="text" formControlName="brand"
                                    placeholder="Nhập nhãn hiệu sản phẩm" />
                                <p-message severity="error" text="Cần nhập nhãn hiệu sản phẩm"
                                    *ngIf="!productFrom.controls['brand'].valid && productFrom.controls['brand'].dirty">
                                </p-message>
                            </div>
                        </div>
                    </p-panel>

                </div>
            </form>
        </div>

        <div style="display: flex; flex-direction: row-reverse;">
            <button pButton type="reset" label="Hủy" routerLink="/products" class="ui-button-raised ui-button-secondary"></button>
            <button pButton type="submit" label="Lưu" [disabled]="!productFrom.valid" (click)="onSubmit()" class="ui-button-raised"></button>
        </div>

    </div>

</div>
