<div class="main-content">

    <div class="container-fluid">
        <div class="row">
            <p-toast [style]="{marginTop: '10px'}"></p-toast>

            <form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
                <p-panel header="Validate">
                    <div class="p-fluid forms-grid" style="margin: 1em 0">
                        <div>
                            <div>Tên sản phẩm *</div>
                            <input pInputText type="text" formControlName="firstname" placeholder="Required" />
                            <p-message severity="error" text="Firstname is required"
                                *ngIf="!userform.controls['firstname'].valid&&userform.controls['firstname'].dirty">
                            </p-message>
                        </div>
                        <div>
                            <div>Mã sản phẩm / SKU *</div>
                            <input pInputText type="text" formControlName="lastname" placeholder="Required" />
                            <p-message severity="error" text="Lastname is required"
                                *ngIf="!userform.controls['lastname'].valid&&userform.controls['lastname'].dirty">
                            </p-message>
                        </div>
                        <div>
                            <div>Barcode *</div>
                            <input pInputText type="password" formControlName="password"
                                placeholder="Required - Min(6)" />
                            <p-message severity="error"
                                [text]="userform.controls['password'].errors['required'] ? 'Password is required' : userform.controls['password'].errors['minlength'] ? 'Must be longer than 6 characters' : ''"
                                *ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty">
                            </p-message>
                        </div>
                        <div>
                            <div>Description</div>
                            <textarea pInputTextarea type="text" formControlName="description"></textarea>
                        </div>
                        <div>
                            <button pButton type="submit" label="Submit" [disabled]="!userform.valid"></button>
                        </div>
                    </div>
                </p-panel>
            </form>
        </div>
    </div>
</div>
