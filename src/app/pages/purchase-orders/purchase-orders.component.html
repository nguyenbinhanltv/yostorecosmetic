<div class="main-content">
    <div class="ui-toolbar-group-left">
        <div>
            <p>
                Đơn nhập hàng
            </p>
        </div>
        <button pButton type="button" label="Tạo đơn nhập hàng" routerLink="create"
            class="ui-button-raised"></button>
    </div>
    <div class="container-fluid">
        <p-table #dt [value]="cars" [paginator]="true" [rows]="10">
            <ng-template pTemplate="caption">
                <div style="text-align: right">
                    <h5 style="text-align: left;">Tất cả đơn nhập hàng</h5>
                    <i class="pi pi-search" style="margin: 5px 5px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Tìm kiếm đơn nhập hàng"
                        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <h5>Mã đơn</h5>
                    </th>
                    <th>
                        <h5>Tên nhà cung cấp</h5>
                    </th>
                    <th>
                        <h5>Trạng thái</h5>
                    </th>
                    <th>
                        <h5>Thanh toán</h5>
                    </th>
                    <th>
                        <h5>Nhập kho</h5>
                    </th>
                    <th>
                        <h5>Tổng tiền</h5>
                    </th>
                    <th>
                        <h5>Nhân viên tạo</h5>
                    </th>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
