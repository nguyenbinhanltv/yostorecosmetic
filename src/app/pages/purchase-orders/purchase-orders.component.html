<div class="main-content">
    <div class="ui-toolbar-group-left">
        <div>
            <p>
                Đơn nhập hàng
            </p>
        </div>
        <button pButton type="button" label="Tạo đơn nhập hàng" routerLink="create" class="p-button-text" icon="pi pi-plus"></button>
    </div>
    <div class="container-fluid">
        <p-table #dt [value]="cars" [paginator]="true" [rows]="10" [rowHover]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true" [globalFilterFields]="[]">
            <ng-template pTemplate="caption">
                <div class="flex-box">
                    <h5>Tất cả đơn nhập hàng</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input type="text" pInputText size="50" placeholder="Tìm kiếm đơn nhập hàng"
                            (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <h5>Mã đơn</h5>
                    </th>
                    <th>
                        <h5>Tên nhà cung cấp</h5>
                    </th>
                    <th>
                        <h5>Trạng thái</h5>
                    </th>
                    <th>
                        <h5>Thanh toán</h5>
                    </th>
                    <th>
                        <h5>Nhập kho</h5>
                    </th>
                    <th>
                        <h5>Tổng tiền</h5>
                    </th>
                    <th>
                        <h5>Nhân viên tạo</h5>
                    </th>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
